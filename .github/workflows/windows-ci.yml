name: Windows CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  schedule:
    - cron: "0 6 * * 1"

jobs:
  specs:
    name: Specs
    runs-on: windows-latest

    steps:
      - name: Install Crystal
        uses: oprypin/install-crystal@v1
        with:
          crystal: latest

      - name: Checkout source code
        uses: actions/checkout@v2  

      - name: Compile Monocypher
        shell: cmd
        run: |
            call "C:\Program Files (x86)\Microsoft Visual Studio\2019\Enterprise\VC\Auxiliary\Build\vcvars64.bat"
            cd ext
            cl /c /EHsc /O2 /MT monocypher.c 
            cl /c /EHsc /O2 /MT monocypher-ed25519.c
            lib monocypher.obj monocypher-ed25519.obj
            copy monocypher.lib D:\a\_temp\crystal-nightly-true-undefined\bin\lib

      - name: Run specs
        run: crystal spec --error-on-warnings --error-trace
